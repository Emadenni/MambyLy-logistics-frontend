name: Dev Deployment

on:
  push:
    branches:
      - dev
      - feature/*

permissions:
  contents: read
  id-token: write
  actions: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests with vitest
        run: npm run coverage -- --coverage.reporter=lcov

      - name: Debug directory structure
        run: ls -R

      - name: Check if coverage directory exists
        run: |
          if [ -d ./coverage ]; then
            echo "✅ Coverage directory found!"
            ls -R ./coverage
          else
            echo "❌ Coverage directory NOT found!"
            exit 1
          fi

      - name: Check test coverage
        run: |
          if [ -f ./coverage/coverage-summary.json ]; then
            COVERAGE=$(cat ./coverage/coverage-summary.json | jq .total.lines.pct)
            echo "Test coverage is ${COVERAGE}%"
            if (( $(echo "$COVERAGE < 90" | bc -l) )); then
              echo "⚠️ Test coverage is below 90%, but proceeding with deployment."
            fi
          else
            echo "❌ coverage-summary.json NOT FOUND!"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./coverage/**

      - name: Build the project
        run: npm run build

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://mambyly-logistics-frontend-dev --delete
